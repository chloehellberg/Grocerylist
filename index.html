<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery list</title>
</head>
<body>
  <div class="container">
    <h1>Place your order, type in waht you would like to shop for. </h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">item 3</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">item 4</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">item 5</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item6">item 6</label>
          <input id="item6" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">make my list!</button>
      </form>
    </div>

    <div id="shoppingList">
      <h1>Alphabetical shopping list</h1>
      <ul id ="groceries">

      </ul>
    </div>
  </div>
</body>
</html>
